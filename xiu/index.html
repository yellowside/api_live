<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charSet="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-transform" /> 
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="referrer" content="never">
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>player</title>
    <style type="text/css">
	*{border:0;margin:0;padding:0;outline:none;box-sizing:border-box}
body{background:#000;width:100vw;height:100vh;overflow:hidden;display:flex;flex-direction:column;align-items:center}
#main{height:calc(100vh - 60px);display:flex;justify-content:center;align-items:center}
#player{width:100%;height:auto;max-height:100%}
#buttons{height:60px;padding:10px}
#switch,#next{background:#007bf5;color:#ffffff;font-size:16px;font-weight:bold;height:40px;padding:0px 20px;margin:0px 5px;border-radius:20px}
	</style>
</head>
<body ondragstart="window.event.returnValue=false" oncontextmenu="window.event.returnValue=false" onselectstart="event.returnValue=false">
    <section id="main">
        <video id="player" src="https://json.bingdou.cc/xiu/api/" preload autoplay webkit-playsinline='true' playsinline='true' x-webkit-airplay='true' x5-video-player-type='h5' x5-video-player-fullscreen='true' x5-video-ignore-metadata='true' controlslist="nodownload" data-author="" data-fav='0'></video>
    </section>
    <section id="buttons">
        <button id="switch">连续: 开</button>
        <button id="next">播放下一个</button>
    </section>
<script src="https://player.alicdn.com/resource/base/lib/jquery-1.8.3.min.js"></script>
    <script>
    (function (window, document) {
        var get = function (id) {
            return document.getElementById(id);
        }
        var bind = function (element, event, callback) {
            return element.addEventListener(event, callback);
        }
        var auto = true;
        var player = get('player');
        var randomm = function () {
            player.src = 'https://json.bingdou.cc/xiu/api/?_t=' + Math.random();
            player.play();
        }
        bind(get('next'), 'click', randomm);
        bind(player, 'error', function () {
            randomm();
        });
        bind(get('switch'), 'click', function () {
            auto = !auto;
            this.innerText = '连续: ' + (auto ? '开' : '关');
        });
        bind(player, 'ended', function () {
            if (auto) randomm();
        });
    })(window, document);
    </script>
<div id="foot"></div>
<script>
$('#foot').load('../foot.html', function(response, status, xhr) {
  if (status === "error") {
    console.error("加载失败");
  }
});
</script>
</body>
</html>
