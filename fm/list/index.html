<script type="text/javascript">
    (function ($) {
      $.fn.sideToggle = function (options) {
        var settings = $.extend({
          moving: null,
          direction: null
        }, options);

        return this.click(function () {
          var thisDir = {};
          var moveThis = settings.moving;
          var dirPos = parseInt($(moveThis).css(settings.direction), 10);
          var menuWidth = $(moveThis).outerWidth();

          if (isNaN(dirPos)) {
            console.log("请在CSS中定义对象的位置");
          }

          if (dirPos === 0) {
            thisDir[settings.direction] = -menuWidth;
            $(moveThis).animate(thisDir);
          } else {
            thisDir[settings.direction] = 0;
            $(moveThis).animate(thisDir);
          }
        });
      };
    }(jQuery));

    // 初始化侧边菜单点击事件
    $(document).ready(function () {
      $('#sideMenu').sideToggle({
        moving: '#sideMenuContainer',
        direction: 'left'
      });
    });

    // 切换颜色函数
    var t = 1;

    function test(x) {
      if (x == 1 && t == 1) {
        document.getElementById(x).style.color = "red";
      } else if (x != t) {
        document.getElementById(x).style.color = "red";
        document.getElementById(t).style.color = "orange";
      }
      t = x;
    }
  </script>

  <!-- 动态加载参数脚本 -->
  <script>
    // 获取 URL 参数
    function getUrlParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const videoId = getUrlParam('id');
    const channelName = getUrlParam('name');

    // 设置页面标题
    if (channelName) {
      document.title = `${channelName} - 冰豆直播`;
      document.getElementById("channel-name").textContent = channelName;
    } else {
      document.getElementById("channel-name").textContent = "未知频道";
    }

    // 设置 iframe 源地址
    if (videoId) {
      document.getElementById("player-frame").src = "../?id=" + encodeURIComponent(videoId);
    } else {
      document.getElementById("player-frame").src = "";
      document.getElementById("player-frame").style.display = "none";
    }
  </script>
