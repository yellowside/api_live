<!-- 侧边栏切换插件 (保留原样) -->
<script type="text/javascript">
(function($){
  $.fn.sideToggle = function(options) {
    var settings = $.extend({
      moving : null,
      direction : null
    }, options);
    return this.click(function(){
      var thisDir = {};
      var moveThis = settings.moving;
      var dirPos = parseInt($(moveThis).css(settings.direction), 10);
      var menuWidth = $(moveThis).outerWidth();
      if (isNaN(dirPos)) {
        console.log("Please define the object's position in the css.");
      }
      if (dirPos === 0) {
        thisDir[settings.direction] = -menuWidth;
        $(moveThis).animate(thisDir);
      } else {
        thisDir[settings.direction] = 0;
        $(moveThis).animate(thisDir);
      }
    });
  }
}(jQuery));
</script>

<!-- 主要逻辑脚本 -->
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
    // 1. 从 URL 获取 'cat' 和 'id' 参数
    const urlParams = new URLSearchParams(window.location.search);
    const cat = urlParams.get('cat');
    const id = urlParams.get('id');

    // 2. 动态设置页面标题和顶部栏
    if (cat) {
        document.title = `${cat} - 冰豆直播`;
        document.getElementById('category-name').innerText = cat;
    } else {
        document.getElementById('category-name').innerText = '未指定分类';
    }

    // 3. 动态设置 iframe 的 src
    const listPlayerIframe = document.querySelector('iframe[name="listplayer"]');
    if (id) {
        listPlayerIframe.src = `../?id=${id}`;
    } else {
        // 如果没有id，可以显示一个提示页面或留空
        listPlayerIframe.src = 'about:blank'; // 或者一个自定义的提示页面
    }

    // 4. 初始化侧边栏切换功能 (增加健壮性检查)
    // 检查 #sideMenu 和 #sideMenuContainer 是否都存在
    if ($('#sideMenu').length > 0 && $('#sideMenuContainer').length > 0) {
        $('#sideMenu').sideToggle({
            moving: '#sideMenuContainer',
            direction: 'left'
        });
    }
});
</script>
