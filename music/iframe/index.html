<script type="text/javascript">
window.onerror = function(){return true}
function $id(sid){
    return document.getElementById(sid);
}
function showsubmenu(clickis){
    if ($id("tv_list").style.display == "none") {
        $id("tv_list").style.display="";
        $id("idFlag").innerHTML = "<div class='close'><a href='javascript:;' hidefocus='true' title='按此切换到精简模式'></a></div>";
        if(clickis==0) $id("sh").style.display="";
    }
    else {
        $id("tv_list").style.display="none";
        $id("idFlag").innerHTML = "<div class='open'><a href='javascript:;' hidefocus='true' title='按此切换到正常模式'></a>";
        if(clickis==0) $id("sh").style.display="none";
    }
}
function contextMenu() {
    window.event.returnValue=false;
    if (window.event.preventDefault) window.event.preventDefault()
}
function keyDown() {
    var e = event?event:window.event;
    try{window.frames['tvl'].keyDown(e.keyCode)}catch(E){}
}
function getCookie(name) {
    var arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
    if (arr != null) {return unescape(arr[2]);}
    return '';
}
</script>
</head>
<body oncontextmenu="return false" onselectstart="return false" oncontextmenu="contextMenu()" onkeydown="keyDown()">
<table width="100%" height="100%" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td height="100%"><iframe id="play" name="play" frameborder="0" src="../toplist/?cat=飙升榜&id=19723756" width="100%" height="100%" scrolling="no" border="0" allowtransparency="true"></iframe></td>
            <td id="sh" width="9" bgcolor="#171a1d" style="cursor:hand" onClick="showsubmenu(1)"><span id="idFlag"><div class="close" id="sh"><a href="javascript:;" hidefocus="true" title="按此切换到精简模式"></a></div></span></td>
            <td width="180" height="100%" id="tv_list"><iframe id="tvl" name="tvl" frameborder="0" src="./list/"  width="100%" height="100%" scrolling="auto" border="0" target="play" allowtransparency="true"></iframe></td>
        </tr>
    </table>
<script type="text/javascript">
        window.onload = function(){
            document.onkeydown = function (){
                var e = window.event || arguments[0];
                //F12
                if(e.keyCode == 123){
                    return false;
                //Ctrl+Shift+I
                }else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)){
                    return false;
                //Shift+F10
                }else if((e.shiftKey) && (e.keyCode == 121)){
                    return false;
                //Ctrl+U
                }else if((e.ctrlKey) && (e.keyCode == 85)){
                    return false;
                }
            };
            document.oncontextmenu = function (){
                return false;
            }
        }
    </script>
